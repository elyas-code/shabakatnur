<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shabakat Nur Radio</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #003;
            color: #fff;
            font-family: "Verdana", sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        header {
            background: linear-gradient(to bottom, #990000, #660000);
            border-bottom: 3px solid #ffcc00;
            text-shadow: 1px 1px 2px #000;
        }

        h1 {
            font-family: "Tahoma", sans-serif;
            font-size: 32px;
            letter-spacing: 1px;
        }

        h2 {
            color: #ffcc00;
            text-shadow: 1px 1px 2px #000;
            font-family: "Trebuchet MS", sans-serif;
        }

        footer {
            background: linear-gradient(to top, #660000, #990000);
            border-top: 3px solid #ffcc00;
            font-family: "Courier New", monospace;
        }

        .nav-bar {
            background: #222;
            border-top: 2px solid #ffcc00;
            border-bottom: 2px solid #ffcc00;
            padding: 8px 0;
        }

        .nav-bar a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .nav-bar a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .btn {
            background: linear-gradient(to bottom, #ffcc00, #cc9900);
            border: 2px outset #996600;
            color: #000;
            padding: 5px 12px;
            font-family: Tahoma, sans-serif;
            font-size: 12px;
            cursor: pointer;
            margin: 3px;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #ffff66, #ffcc00);
        }

        marquee {
            background: #222;
            color: #ffcc00;
            padding: 5px;
            border-top: 2px solid #ffcc00;
            border-bottom: 2px solid #ffcc00;
            font-family: "Verdana", sans-serif;
            font-size: 13px;
        }

        #playerStatus {
            font-size: 13px;
            color: #ffcc00;
            margin-top: 6px;
            font-style: italic;
        }

        /* ===== CD + Album Art Styling ===== */
        :root {
            --cd-image: url('https://fluorescent-lights.neocities.org/Digital-CD-Disk-Vector-Transparent-PNG.png');
        }

        .profile-pic {
            position: relative;
            width: 183px;
            filter: drop-shadow(0 0 0.25rem gray);
            margin: 0 auto;
        }

        .profile-pic:after {
            content: "";
            background: url('https://fluorescent-lights.neocities.org/f0rzNHe.png'),
                linear-gradient(150deg, rgba(255, 255, 255, 0.4),
                    rgba(255, 255, 255, 0.2), 40%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.6));
            background-size: contain, cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .profile-pic:before {
            content: "";
            background: var(--cd-image);
            position: absolute;
            top: 5px;
            left: -20px;
            width: 150px;
            height: 150px;
            background-repeat: no-repeat;
            z-index: -1;
            animation-name: spin;
            animation-duration: 5000ms;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            transition: left ease 0.5s;
        }

        .profile-pic:hover:before {
            left: -75px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .profile-pic img {
            width: 163px;
            height: 160px;
            object-fit: cover;
            border: none;
        }

        .nowplaying {
            margin-top: 20px;
            text-align: center;
        }

        .track-title {
            font-size: 16px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 1px 1px 2px #000;
        }

        .track-artist {
            font-size: 14px;
            color: #ccc;
            font-style: italic;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="p-4 text-center">
        <h1>Shabakat Nur</h1>
        <p>Latmiyas • Mawalid • Quran</p>
    </header>

    <!-- Scrolling marquee -->
    <marquee behavior="scroll" direction="left">
        Welcome to Shabakat Nur Radio – Streaming the Light of Faith 24/7
    </marquee>

    <!-- Navigation bar -->
    <div class="nav-bar text-center">
        <a href="#">Home</a>
        <a href="#">Schedule</a>
        <a href="#">Live Stream</a>
        <a href="#">Contact</a>
    </div>

    <!-- Player -->
    <section class="p-6 text-center">
        <h2>Live Stream</h2>

        <audio id="radioPlayer" src="https://albahrani.org/listen/shabakat_nur/radio.mp3" preload="none"></audio>

        <div class="mt-4">
            <button id="playBtn" class="btn" title="Play">Play</button>
            <button id="stopBtn" class="btn" title="Stop">Stop</button>
            <button id="volUpBtn" class="btn">Volume +</button>
            <button id="volDownBtn" class="btn">Volume −</button>
        </div>

        <div id="playerStatus">Status: Stopped</div>

        <!-- Now Playing Section -->
        <div class="nowplaying mt-8">
            <div class="profile-pic">
                <img id="trackImage" src="https://albahrani.org/static/images/generic_album.jpg" alt="Album Art">
            </div>
            <div class="mt-4">
                <div id="trackTitle" class="track-title">Loading...</div>
                <div id="trackArtist" class="track-artist"></div>
            </div>
        </div>
    </section>

    <!-- Schedule -->
    <section id="schedule" class="p-6 text-center">
        <h2 class="text-xl font-semibold mb-4">Schedule</h2>
        <div id="schedule-list" class="space-y-4 flex flex-col items-center"></div>
    </section>

    <script>
        async function loadSchedule() {
            try {
                const res = await fetch('https://albahrani.org/api/station/shabakat_nur/schedule');
                const data = await res.json();
                const container = document.getElementById('schedule-list');
                container.innerHTML = '';

                if (!data.length) {
                    container.innerHTML = '<p class="text-gray-400">No schedule data available.</p>';
                    return;
                }

                const now = new Date();

                data.forEach(show => {
                    const start = new Date(show.start);
                    const end = new Date(show.end);
                    const isCurrent = now >= start && now <= end;

                    const startStr = start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const endStr = end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    const card = document.createElement('div');
                    card.className = `
        p-4 rounded-lg shadow max-w-md w-full text-left transition-all
        ${isCurrent ? 'bg-red-700 animate-pulse shadow-red-500/50 border border-red-400' : 'bg-gray-800'}
      `;
                    card.innerHTML = `
        <h3 class="text-lg font-bold ${isCurrent ? 'text-white' : 'text-red-400'}">${show.name}</h3>
        <p class="text-sm ${isCurrent ? 'text-gray-100' : 'text-gray-300'}">${show.description || 'No description available.'}</p>
        <p class="text-xs ${isCurrent ? 'text-gray-200' : 'text-gray-400'} mt-2">${startStr} - ${endStr}</p>
      `;

                    container.appendChild(card);
                });
            } catch (err) {
                console.error('Schedule error:', err);
                document.getElementById('schedule-list').innerHTML =
                    '<p class="text-red-400">Failed to load schedule.</p>';
            }
        }

        loadSchedule();
    </script>

    <!-- Footer -->
    <footer class="p-3 text-center mt-6">
        <p>© 2005–2025 Shabakat Nur Radio | Powered by Azuracast</p>
        <p><a href="#" class="text-yellow-300 underline">Back to top</a></p>
    </footer>

    <script>
        const player = document.getElementById("radioPlayer");
        const playBtn = document.getElementById("playBtn");
        const stopBtn = document.getElementById("stopBtn");
        const volUpBtn = document.getElementById("volUpBtn");
        const volDownBtn = document.getElementById("volDownBtn");
        const statusText = document.getElementById("playerStatus");
        const trackTitle = document.getElementById("trackTitle");
        const trackArtist = document.getElementById("trackArtist");
        const trackImage = document.getElementById("trackImage");

        function updateStatus(text) {
            statusText.textContent = `Status: ${text}`;
        }

        playBtn.addEventListener("click", () => {
            player.play();
            updateStatus("Playing");
        });

        stopBtn.addEventListener("click", () => {
            player.pause();
            player.currentTime = 0;
            updateStatus("Stopped");
        });

        volUpBtn.addEventListener("click", () => {
            player.volume = Math.min(1, player.volume + 0.1);
            updateStatus(`Volume: ${(player.volume * 100).toFixed(0)}%`);
        });

        volDownBtn.addEventListener("click", () => {
            player.volume = Math.max(0, player.volume - 0.1);
            updateStatus(`Volume: ${(player.volume * 100).toFixed(0)}%`);
        });

        async function fetchNowPlaying() {
            try {
                const response = await fetch("https://albahrani.org/api/nowplaying");
                const data = await response.json();
                const station = data.find(s => s.station.shortcode === "shabakat_nur");

                if (station) {
                    trackTitle.textContent = station.now_playing.song.title || "Unknown Title";
                    trackArtist.textContent = station.now_playing.song.artist || "";
                    trackImage.src = station.now_playing.song.art || "https://albahrani.org/static/images/generic_album.jpg";
                } else {
                    trackTitle.textContent = "Offline";
                    trackArtist.textContent = "";
                    trackImage.src = "https://albahrani.org/static/images/generic_album.jpg";
                }
            } catch (e) {
                trackTitle.textContent = "Error loading data";
            }
        }

        fetchNowPlaying();
        setInterval(fetchNowPlaying, 30000); // refresh every 30 seconds
    </script>

</body>

</html>
